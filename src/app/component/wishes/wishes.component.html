<div class="wishes__view">


  <div class="background">
    <!-- <img src="../../../assets/photo/517A7706.JPG"> -->
  </div>
  <mat-card class="wishes__matcard_view">
    <div class="wishes-header">
      <div class="vertical-line">
        <span>
          <i class="fi flaticon-two"></i>
        </span>
      </div>
      <div class="wishes__text">
        Lời chúc
      </div>
    </div>
    <div class="wishes-content">
      <mat-card class="outside">

        <mat-card class="inside" [formGroup]="wishForm">
          <div class="row__1">
            <div>
              <mat-form-field>
                <mat-label>Họ Và Tên</mat-label>
                <input matInput required type="text" formControlName="name">
                <button mat-button *ngIf="wishForm.controls['name'].value" matSuffix mat-icon-button aria-label="Clear" (click)="removeField('name')" color="basic">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field>
                <mat-label>Biệt Danh</mat-label>
                <input matInput required type="text" formControlName="nickname">
                <button mat-button *ngIf="wishForm.controls['nickname'].value" matSuffix mat-icon-button aria-label="Clear" (click)="removeField('nickname')">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>

          <div class="row__2">
            <mat-label class="margin">Giới tính </mat-label>
            <mat-radio-group aria-label="Select an option" [formControl]="disableSelect" [(ngModel)]="selectValue" color="primary">
              <mat-radio-button class="margin" value="nam">Nam</mat-radio-button>
              <mat-radio-button class="margin" value="nu">Nữ</mat-radio-button>
              <mat-radio-button class="margin" value="khac" >Khác</mat-radio-button>
            </mat-radio-group>
            <!-- <mat-form-field class="select-option" appearance="fill" *ngIf="disableSelect.value == 3">
              <mat-label>Choose an option</mat-label>
              <mat-select [formControl]="select">
                <mat-option></mat-option>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2</mat-option>
                <mat-option value="option3">Option 3</mat-option>
              </mat-select>
            </mat-form-field> -->
          </div>

          <div class="row__3">
            <mat-form-field class="comment">
              <mat-label>Lời Chúc</mat-label>
              <textarea matInput required rows="1" matTextareaAutosize formControlName="comment"></textarea>
            </mat-form-field>
          </div>

          <div *ngIf="wishForm.controls['name'].hasError('required') && (wishForm.controls['name'].dirty || wishForm.controls['name'].touched)" class="alert alert-danger">
            Họ Và Tên là ô bắt buộc*
          </div>
          <div *ngIf="wishForm.controls['nickname'].hasError('required') && (wishForm.controls['nickname'].dirty || wishForm.controls['nickname'].touched)" class="alert alert-danger">
            Biệt danh là ô bắt buộc*
          </div>
          <div *ngIf="wishForm.controls['comment'].hasError('required') && (wishForm.controls['comment'].dirty || wishForm.controls['comment'].touched)" class="alert alert-danger">
            Lời Chúc là ô bắt buộc*
          </div>

          <div class="row__4">
            <button mat-stroked-button (click)="submit()"><strong>Gởi</strong></button>
          </div>

        </mat-card>

      </mat-card>
    </div>

  </mat-card>
</div>
