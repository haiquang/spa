<h1 mat-dialog-title class="title">
  <div mat-button class="alert-icon">
    <mat-icon *ngIf="data.type === popup.ALERT" color="warn" [inline]="true">highlight_off</mat-icon>
    <mat-icon *ngIf="data.type === popup.SUCCESS" color="primary" [inline]="true">check_box</mat-icon>
  </div>
  <div class="title-text">{{data.title}}</div>
</h1>
<div mat-dialog-content>{{data.content}}</div>
<div class="close" mat-dialog-actions fxLayoutAlign="center center" fxShow="true">
  <button mat-button mat-dialog-close><b>Đóng</b></button>
</div>
